<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Earnings Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
</head>

<body>
    <main>
        <div class="full-frame">
            <div class="heading-frame">
                <h1>Waitstaff Calculator</h1>
            </div>
            <div class="center-area">
                <div class="left-center border">
                    <div class="header-area centered-text">
                        <h2>Enter Meal Details</h2>
                    </div>
                    <div class="meal-details">
                        <form id="js-meals-list-submit" method="post">
                            <div class="inputs">
                                <div class="inputsL">
                                    <label for="js-meal-price">Base Meal Price: â‚¬</label>
                                    <label for="js-tax-rate">Tax Rate: %</label>
                                    <label for="js-tip">Tip Percentage: %</label>   
                                </div>
                                <div class="inputsR">
                                    <input id="js-meal-price" type="text" name="price" required>
                                    <input id="js-tax-rate" type="text" name="tax" required>
                                    <input id="js-tip-perc" type="text" name="tip" required>
                                </div>
                            </div>
                            <div class="buttons">
                                <button type="submit" class="submit-btn btnS btn">Submit</button>
                                <button type="reset" class="cancel-btn btnS btn">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right-center">
                    <div class="top border">
                        <div class="header-area centered-text">
                            <h2>Customer Charges</h2>
                        </div>
                        <div class="customer-charges flexR">
                            <div class="chargesL">
                                <p>Subtotal: </p>
                                <p>Tip: </p>
                                <p class="bold">Total: </p>
                            </div>
                            <div class="chargesR js-chargesR">
                            </div>
                        </div>
                    </div>
                    <div class="bottom border">
                        <div class="header-area centered-text">
                            <h2>Total Earnings Info</h2>
                        </div>
                        <div class="earnings-info flexR">
                            <div class="earningsL">
                                <p>Total Tip: </p>
                                <p>Meal Count: </p>
                                <p>Average Tip per Meal: </p>
                            </div>
                            <div class="earningsR js-earningsR">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="reset-area">
                <form id="some-id-here" action="add-action-here">
                    <button class="reset-btn js-reset-btn btn" type="reset">Reset</button>
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.js" crossorigin="anonymous"></script>

    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/meals-list.js"></script>
    <script type="module" src="scripts/store.js"></script>
    <script type="module" src="scripts/item.js"></script>
</body>

</html>
